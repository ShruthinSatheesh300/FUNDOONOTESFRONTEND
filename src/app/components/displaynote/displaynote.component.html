<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
	<mat-card class="card" *ngFor="let note of notesArray">
		<mat-card-content class="textArea" (click)="openDialog(note)">

			<div>
				{{note.Title}}
			</div>
		</mat-card-content>
		<mat-card-content class="textArea" (click)="openDialog(note)">

			<div>
				{{note.Description}}
			</div>
			
		</mat-card-content>
		<div >
			<app-icons [noteObject]="note" (iconstodisplay)="recievefromiconstodisplaycard($event)" [noteObject]="note" (noteOperation)="operation($event)"></app-icons>
		</div>
	</mat-card>
</div>
