<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill="100hv">
    <mat-card class="body">
        <div fxLayout="column" fxLayoutAlign="center center">

            <mat-card-title>
                <div fxLayout="row">
                    <div style="color: #4285F4;">F</div>
                    <div style="color: #EA4335;">u</div>
                    <div style="color: #FBBC05;">n</div>
                    <div style="color: #4285F4;">d</div>
                    <div style="color: #34A853;">o</div>
                    <div style="color: #EB4E41;">o</div>
                </div>
            </mat-card-title>

            <h1 style="margin-top: 5px;">Find your email</h1>
            <h3>Enter your recovery email</h3>
        </div>
        <form [formGroup]="forgetPassword" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" [style.width.%]="95">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error>Email is required</mat-error>
            </mat-form-field>
            <div fxLayoutAlign="end center" fxLayoutGap="220px" style="margin-top: 20px; margin-left: 20px;">
                <button class="button-next" mat-raised-button color="primary">Next</button>
            </div>
        </form>


    </mat-card>
</div>
