<div fxLayout="row" fxLayoutAlign="space-between center">
	<button mat-icon-button *ngIf=!isDeleted matTooltip="Remind me">
		<img class="icons" src="./../../../assets/add_alert_black_24dp.svg" alt="add_alert">
	</button>

	<button mat-icon-button *ngIf=!isDeleted matTooltip="Collaorator">
		<img class="icons" src="./../../../assets/person_add_alt_black_24dp.svg" alt="person_add_alt">
	</button>

	
	<div style="margin-bottom: -5px">
		<button style="background-color: transparent;border: none;" [matMenuTriggerFor]="aboveMenu" *ngIf=!isDeleted>
			<img class="icons" src="./../../../assets/palette_black_24dp.svg" alt="palette">
		</button>
		<mat-menu #aboveMenu="matMenu" yPosition="below">
			<div class="pop">
				<div *ngFor='let color of colorarray'>
					<button style="background-color: transparent;border: none;" (click)="setColor(color)">
						<mat-icon  [ngStyle]="{color:color}">circle</mat-icon>
					</button>
				</div>
			</div>
		</mat-menu>
	</div>
	<button mat-icon-button *ngIf=!isDeleted matTooltip="Add image">
		<img class="icons" src="./../../../assets/image_black_24dp.svg" alt="image">
	</button>

	<button mat-icon-button (click)='onArchive()' *ngIf="!isArchived && !isDeleted" matTooltip="Archive">
		<img class="icons" src="./../../../assets/archive_black_24dp.svg" alt="archive">
	</button>
	<button mat-icon-button (click)='onUnarchive()' *ngIf='isArchived && !isDeleted' matTooltip="Unarchive">
		<img class="icons" src="./../../../assets/unarchive_black_24dp.svg" alt="Unarchive">
	</button>
	<div fxLayout="row" fxLayoutAlign="start center">
		<button mat-icon-button (click)='onDeleteForever()' *ngIf=isDeleted matTooltip="Delete forever"
			matTooltipClass="tooltip">
			<img class="icons" src="./../../../assets/delete_forever_black_24dp (1).svg" alt="delete_forever">
		</button>

		<button mat-icon-button (click)='onRestore()' *ngIf=isDeleted matTooltip="Restore">
			<img class="icons" src="./../../../assets/restore_from_trash_black_24dp.svg" alt="restore">
		</button>
	</div>
	<button mat-icon-button *ngIf=!isDeleted [matMenuTriggerFor]="menu" matTooltip="More" matTooltipClass="tooltip">
		<mat-icon style="font-size: 20px; opacity: 0.71;">more_vert</mat-icon>
		<mat-menu #menu="matMenu">
			<button mat-menu-item (click)='onDelete()'>Delete note</button>

		</mat-menu>
	</button>

</div>
