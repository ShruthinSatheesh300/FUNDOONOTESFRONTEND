<div class="container">
    <mat-toolbar class="Toolbar">
        <button mat-icon-button (click)="snav.toggle()" style=" opacity:0.7;">
            <mat-icon>menu</mat-icon>
        </button>
        <img src="./../../../assets/keep_2020q4_48dp.png" alt="image" style="width: 40px; margin-left: 8px;">
        <h1 class="title">Fundoo</h1>

        <div style="display: flex;flex-direction: row;">
            <mat-card
                style="margin-left: 100px;border-radius: 10px 10px 10px 10px;border-width: 1px 1px 1px 6px;height: 20px; display: flex;width: 600px;flex-shrink: 300px;">
                <img src="../../../assets/search_black_24dp.svg"
                    style="opacity: 0.54; width: 23px ;height: 23px;">
                <input
                    style="border: none; width: 600px;overflow: hidden;font-family: 16px Google Sans,Roboto,RobotoDraft,Helvetica,Arial,sans-serif; font-size: 16px;"
                    matInput type="text" [(ngModel)]="value">
                <button style="margin-top: -3px;" class="menubutton" *ngIf="value" matSuffix mat-icon-button
                    aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-card>
        </div>

        <div class="spacer"></div>
        <button mat-icon-button style=" opacity:0.7;">
            <mat-icon style="font-size: 28px;">refresh</mat-icon>
        </button>
        <button mat-icon-button style="margin-right: 30px; opacity:0.7; margin-left: 10px;">
            <img style="width: 28px;" src="./../../../assets/settings_black_24dp.svg" alt="settings">
        </button>

        <button mat-icon-button style=" opacity:0.7;">
            <mat-icon style="font-size: 28px;">apps</mat-icon>
        </button>
        <button mat-icon-button style=" opacity:0.7;" (click)="logOut()">
            <mat-icon style="font-size: 28px;">account_circle</mat-icon>
        </button>
    </mat-toolbar>
    <mat-divider></mat-divider>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav mode="side" #snav style="width: 250px;">
            <mat-nav-list style="width: 280px;overflow: hidden; border: transparent;">
                <a mat-list-item class="listbuttons" (click)="onnote()">
                    <button mat-icon-button style=" opacity:0.7; ">
                        <img src="./../../../assets/lightbulb_black_24dp.svg">
                    </button> <span class="button"> Notes </span>
                </a>
                <a mat-list-item class="listbuttons">
                    <button mat-icon-button style=" opacity:0.7 ">
                        <img src="./../../../assets/notifications_black_24dp.svg">
                    </button><span class="button"> Reminders </span></a>
                <a mat-list-item class="listbuttons">
                    <button mat-icon-button style=" opacity:0.7">
                        <img src="./../../../assets/edit_black_24dp.svg">
                    </button><span class="button"> Edit labels </span></a>
                <a mat-list-item class="listbuttons">
                    <button mat-icon-button style=" opacity:0.7 " routerLink="archive">
                        <img src="./../../../assets/archive_black_24dp.svg">
                    </button><span class="button"> Archive </span></a>
                <a mat-list-item class="listbuttons">
                    <button mat-icon-button style=" opacity:0.7" routerLink="trash">
                        <img src="./../../../assets/delete_black_24dp.svg">
                    </button><span class="button"> Trash </span></a>
            </mat-nav-list>
        </mat-sidenav>
        <div>
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-container>

</div>
